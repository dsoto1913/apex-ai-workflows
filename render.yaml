services:
  - type: web
    name: apex-ai-n8n
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    disk:
      name: n8n-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: N8N_HOST
        value: apex-ai-n8n.onrender.com
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_URL
        value: https://apex-ai-n8n.onrender.com
      - key: TWILIO_ACCOUNT_SID
        sync: false # You'll enter this manually in Render
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: REDIS_HOST
        fromService:
          type: redis
          name: apex-ai-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: apex-ai-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: apex-ai-redis
          property: password
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_SECURE
        value: true
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false

  - type: redis
